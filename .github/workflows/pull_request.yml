name: pull_request
on: [pull_request]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Nodejs
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install packages
        run: yarn
      - name: Typechecking
        run: yarn typecheck
      - name: Build artifact
        run: yarn build
